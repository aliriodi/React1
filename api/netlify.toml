# The following redirect is intended for use with most SPAs that handle
# routing internally.
[build]
functions = "/"

[[redirects]]
  from = "/*"
  status = 200

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    access-control-allow-origin = "*" 
    access-control-allow-headers = "*"